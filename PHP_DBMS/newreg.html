	<script type="text/javascript"> 
		

		
		$(document).ready(function() {

			$("#formid").validate(
				{
				rules: {
					regno:{
						digits:true,
						range:[10000000,99999999]
					},
					pincode:{
						digits:true,
						range:[100000,999999]
					},
					adm_year:{
						digits:true,
						range:[1971,2024]
					},
					confirmpassword:{
						equalTo:"#password"
					}
				},
				messages: {
					regno:{
						digits:"invalid register number",
						range:"invalid register nummber",
					},
					pincode:{
						digits:"Invalid pincode",
						range: "Invalid pincode"
					},
					adm_year:{
						digits:"Invalid Year",
						range: "Invalid year"
					},
					confirmpassword:{
						equalTo:"Passwwords do not match"
					}
				},
				submitHandler:function(form){
					form.submit();
				}
			}
			);

			$('.form-control').each(function() {
    	    	$(this).rules('add', {
        	    	required: true,
            		messages: {
                		required: "Mandatory"
            		}
        		});
    		});

		});

	</script>

		<form action="newreg.php" method="POST" id="formid" class="form-horizontal">


		    	<div class="row">

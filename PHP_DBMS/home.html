<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #726c7a;
            background-image: url('back.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0 20px; 
        }
        
        .all {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center; 
            width: 100%;
            max-width: 600px;
            background-color: rgb(253, 253, 255);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px; 
        }

        .option {
            text-align: center;
            width: 100%; 
            margin-bottom: 20px; 
        }

        h1 {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: rgb(253, 253, 255);
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        @media (min-width: 600px) {
            .container {
                flex-direction: row; 
                justify-content: space-around;
            }

            .option {
                margin-bottom: 0;
            }

            h1 {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="all">
        <h1>Student Registration</h1>
        <div class="container">
            <div class="option">
                <h2>Already Registered?</h2>
                <a href="login.html" class="button">Login</a>
            </div>
            <div class="option">
                <h2>New User?</h2>
                <a href="newreg.html" class="button">Register</a>
            </div>
        </div>
    </div>
</body>
</html>



<!DOCTYPE HTMl>
<HTML>
	<head>
	 <title>Student Registration</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">  

		
		$(document).ready(function() {

			$("#formid").validate(
				{
				rules: {
					regno:{
						digits:true,
						range:[10000000,99999999]
					},
					pincode:{
						digits:true,
						range:[100000,999999]
					},
					adm_year:{
						digits:true,
						range:[1971,2024]
					},
					confirmpassword:{
						equalTo:"#password"
					}
				},
				messages: {
					regno:{
						digits:"invalid register number",
						range:"invalid register nummber",
					},
					pincode:{
						digits:"Invalid pincode",
						range: "Invalid pincode"
					},
					adm_year:{
						digits:"Invalid Year",
						range: "Invalid year"
					},
					confirmpassword:{
						equalTo:"Passwwords do not match"
					}
				},
				submitHandler:function(form){
					form.submit();
				}
			}
			);

			$('.form-control').each(function() {
    	    	$(this).rules('add', {
        	    	required: true,
            		messages: {
                		required: "Mandatory"
            		}
        		});
    		});

		});

	</script>
	<style>



		label.error {
    		color: rgb(215, 11, 11);
    		font-style: italic;
			font-size: smaller;
			font-family:Arial, Helvetica, sans-serif;
		}

	</style>

	</head>
	<BODY>
		<div class="container bg-primary text-dark border border-5 border-dark mt-5" id="mainid">
		<p class="h1 text-center pt-3 pb-5" id="headingid"><strong>Student Registration Form</strong></p>

		<form action="newreg.php" method="POST" id="formid" class="form-horizontal">


			<div class="row">
			<div class="col-sm-6">
			<label for="name">name</label>
			<input type="text"placeholder="your name" id="name" name="name" class="form-control">
			</div>
			<div class="col-sm-3">
			<label for="course" >course</label>
			<input type="text"placeholder="course code" name="course" class="form-control">
			</div>
			<div class="col-sm-3">
			<label for="semester" >semester</label>
			<select type="text" placeholder="current semester" name="semester" class="form-select">
				<option>I</option>
				<option>II</option>
				<option>III</option>
				<option>IV</option>
				<option>V</option>
				<option>VI</option>
				<option>VII</option>
				<option>VIII</option>
			</select>
			</div>
			</div>
		
			<div class="row">
			<div class="col-sm-4">
			<label for="regno" >register number</label>
			<input type="number" placeholder="enter register number" name="regno" class="form-control">
			</div>
			<div class="col-sm-4">
			<label for="adm_year" >year of joining</label>
			<input type="number" placeholder="year of admission" name="adm_year" class="form-control">
			</div>
			<div class="col-sm-4">
			<label for="dob" >date of birth</label>
			<input type="datetime-local" placeholder="date of birth" name="dob" class="form-control">
			</div>
			</div>

			<div class="row">
			<div class="col-sm-4">
			<label for="district" >district</label>
			<input type="text" placeholder="district" name="district" class="form-control">
			</div>
			<div class="col-sm-4">
			<label for="state" >state</label>
			<input type="text" placeholder="state" name="state" class="form-control">
			</div>
			<div class="col-sm-4">
			<label for="country" >country</label>
			<input type="text" placeholder="country" name="country" class="form-control">
			</div>
			</div>
			
			<div class="row">
			<div class="col-sm-4">
			<label for="pincode" >pincode</label>
			<input type="number" placeholder="pincode" name="pincode" class="form-control">
			</div>
			<div class="col-sm-8">
			<label for="address" >address</label>
			<input type="text" placeholder="permanent address" name="address" class="form-control">
			</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<label for="username">username</label>
					<input type="text" placeholder="enter a username" name="username" class="form-control">
				</div>
				<div class="col-sm-12">
					<label for="password">password</label>
					<input type="password" id="password" placeholder="enter a password" name="password" class="form-control">
				</div>
				<div class="col-sm-12">
					<input type="password" placeholder="retype your password" name="confirmpassword" class="form-control">
				</div>

			</div>


			<div class="row">
			<div class="col-xs-12 text-center">
			<button type="submit" id="submitid" class="btn btn-outline-dark btn-info mt-3 mb-3">Submit</button>
			</div>
			</div>

		</form>
		</div>
	</BODY>
</HTML>
